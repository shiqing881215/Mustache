<!doctype html>
<html>
<head>
	<title>Mustache Demo</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var view = {
				name : "Mustache"
			};

			$('#template').load('template.html', function() { 
				// Get the template from the external template file
				// Attention, right now the document is the external file context, not current window
				var template = document.getElementById('template1').innerHTML;
				// Render the template with the view
				var rendered = Mustache.render(template, view);
				// Render stuff in current element
				$('#welcome').html(rendered);
			})
		});
	</script>
</head>
<body>
	<p id="welcome"></p>
	<!-- Make it not visible, cause during load it will show all the content of external file here -->
	<div id="template" style="display : none"></div>

</body>
</html>
